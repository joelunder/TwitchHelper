<html><head> <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script> <script type='text/javascript'>$(function(){$.getJSON('modlist.json').done(function(data){var buffer='';$.each(data,function(i,item){console.log(item.name);buffer+='<li><b>'+item.name+'</b>';if(item.author){buffer+=' by '+item.author;} if(item.url){buffer+=' <a href="'+item.url+'">[Link]</a>';} buffer+='</li>';});if(buffer===''){buffer='<div>No Mods Loaded</div>';} $('#modList').html(buffer);}).fail(function(){$('#modList').html('<div>').text('Error occurred during mod list rendering. Contact Delmain for troubleshooting.');});});</script> </head><body><h1>Mod List:</h1><ul id='modList'></ul></body></html>
